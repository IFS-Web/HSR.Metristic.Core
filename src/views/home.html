<form method="post" action="/upload" enctype="multipart/form-data">
	<div class="form-group">
		<label for="archive">Project</label>
		<input type="file" id="archive" name="archive" accept="application/zip" required>
		<p class="help-block">Your project as archive (zip). Example:
			<pre><!--
-->project.zip
├── index.html
├─┬ styles
│ ├── app.css
│ └── buttons.css
└─┬ scripts
  ├── app.js
  └── main.js<!--
			--></pre>
		</p>
	</div>
	<div class="form-group">
		<label for="profile">Profile</label>
		<select id="profile" name="profile">
			{{#each profiles as |profile profileId|}}
			<option value="{{profileId}}" data-description="{{profile.description}}">{{profile.name}}</option>
			{{/each}}
		</select>
		<p class="help-block" id="profile-help"></p>
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
</form>
