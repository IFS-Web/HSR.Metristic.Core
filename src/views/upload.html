<section>
	<header>
		<button id="print" class="btn btn-default">
			<img class="icon large"  src="./assets/images/icon-printer.svg" alt="print" />
		</button>
		<h2>Upload</h2>
	</header>
	<ul>
		<li>{{name}} ({{size}})</li>
		<li>Check profile &quot;{{profile.name}}&quot;</li>
	</ul>
</section>

{{#each reports}}
	<section>
		<header>
			<h2>{{name}}</h2>
		</header>
		{{{report}}}
	</section>
{{/each}}
