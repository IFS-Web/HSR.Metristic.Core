<section>
	<header>
		<button id="print" class="btn btn-default">
			<img class="icon large"  src="./assets/images/icon-printer.svg" alt="print" />
		</button>
		<h2>Upload</h2>
	</header>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Checked at</th><th>Checked for</th><th>Checked archive</th><th>Check profile</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><time datetime="{{moment date 'YY/MM/D'}}">{{moment date 'YY/MM/D'}}</time></td>
				<td>{{user.name}}</td>
				<td>{{name}}</td>
				<td>{{profile.name}}</td>
			</tr>
			<tr>
				<td><time datetime="{{moment date 'hh:mm'}}">{{moment date 'hh:mm'}}</time></td>
				<td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
				<td>{{size}} KiB</td>
				<td>{{profile.description}}</td>
			</tr>
		</tbody>
	</table>
</section>

{{#each reports}}
	<section>
		<header>
			<h2>{{name}}</h2>
		</header>
		{{{report}}}
	</section>
{{/each}}
